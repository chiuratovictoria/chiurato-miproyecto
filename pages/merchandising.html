<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="keywords" content="Rock, Indie, Albúm, Strokes, Banda, Videos, Música">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>The Strokes/Merchandising</title>
</head>
<body class="fondoMerchandising">

    <header></header>
    
    <main>
        <form>
            <h1 class="titulos">Merchandising</h1>
            <div>
                <ul class="menuTodos">
                    <li><a href="../index.html">The Strokes</a></li>
                    <li><a href="../pages/inicio.html">Banda</a></li>
                    <li><a href="../pages/albums.html">Álbums</a></li>
                    <li><a href="../pages/consultas.html">Consultas</a></li>
                </ul>
            </div>
            
            <div class="tipos">
                <h2>
                    <p>Género</p>
                </h2>
            </div>
    
            <div class="seleccion">
                <input type="radio" name="sexo" id="mujer">
                <label for="Mujer">Mujer</label>
    
                <input type="radio" name="sexo" id="hombre">
                <label for="Hombre">Hombre</label>
            </div>
    
            <div class="tipos">
                <h2>
                    <p>Prenda</p>
                </h2>
            </div>
    
            <div>
                <input type="radio" name="prenda" id="buzo">
                <label for="Buzo">Buzo</label>
    
                <input type="radio" name="prenda" id="remera">
                <label for="Remera">Remera</label>
    
                <input type="radio" name="prenda" id="pantalón">
                <label for="Pantalón">Pantalón</label>
            </div>
    
            <div class="tipos">
                <h2>
                    <p>Talle</p>
                </h2>
            </div>
    
            <div>
                <select name="talles" id="">
                    <option value="xs"> Extra Small</option>
                    <option value="s"> Small</option>
                    <option value="m"> Medium</option>
                    <option value="l"> Large</option>
                    <option value="xl"> Extra Large</option>
                </select>
            </div>

            <div></div>

            <div>
                <input type="submit" value="Continuar">
                <input type="reset" value="Cancelar compra">
            </div>
    
        </form>
    </main>


    <footer></footer>
    
</body>
</html>
