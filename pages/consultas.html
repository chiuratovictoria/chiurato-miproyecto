<body class="fondoConsultas"> 

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark menu" style="background-color: black;" >
      <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">The Strokes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./inicio.html">Banda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./merchandising.html">Merchandising</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./fechas.html">Fechas</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="container consulta">
        <div class="row">
          <div class="col"> 
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label letras2">Nombre</label>
              <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Ej: Nicólas">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label letras2">Apellido</label>
              <input type="apellido" class="form-control" id="exampleFormControlInput1" placeholder="Ej: Almada">
            </div>
        
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label letras2">Mail</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej: nicoalmada@gmail.com">
            </div>
        
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label letras2">Comentarios</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label letras2" for="flexCheckIndeterminate">
                ¿Desea recibir novedades de la banda?
              </label>     
            </div>
        
            <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
            <label class="btn btn-dark" for="btn-check-2"><em>Enviar</em></label>
            
          </div>
        </div>
        </div>
      </div>

    </div>
  </main>

  <div>
    <h1></h1>
  </div>

  <footer></footer>
