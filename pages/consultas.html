<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="keywords" content="Rock, Indie, Albúm, Strokes, Banda, Videos, Música">
    <link rel="stylesheet" href="../css/bootsrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>The Strokes/Consultas</title>
</head>
<body class="fondoCons"> 

  <h1 class="titulos">Consultas</h1>

  <div>
    <ul class="menuTodos">
      <li><a href="../index.html">The Strokes</a></li>
      <li><a href="../pages/inicio.html">Banda</a></li>
      <li><a href="../pages/merchandising.html">Merchandising</a></li>
      <li><a href="../pages/albums.html">Álbum</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="form-floating mb-3" >
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Nombre</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Apellido</label>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Mail</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="carlos@gmail.com">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
      <label class="form-check-label" for="flexCheckIndeterminate">
        ¿Desea recibir novedades de la banda?
      </label>     
    </div>

    <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
    <label class="btn btn-primary" for="btn-check-2"><em>Enviar</em></label>

  </div>

</body>
</html>
